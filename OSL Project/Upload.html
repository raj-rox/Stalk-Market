<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    .navbar{
        font-weight: lighter;
    }
    .container-fluid{
        background-color: #f8f9fa !important;
        height: 91vh;
    }
    </style>
    <title>Instagram Lookalike</title>
    <link rel="shortcut icon" href="./InstagramLogo.png" type="image/png">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="./Home.html">
            <img src="InstagramLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            &nbsp;Instagram
        </a>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="./Home.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Upload.html">Upload</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="./Login.html">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="width: 100%">Login</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class = "row">
            <div class = "offset-xs-2 col-xs-8 offset-md-4 col-md-4">
                <br/>
                <form>
                    <div class="form-group">
                        <label for="Id_Caption">Caption</label>
                        <input type="text" class="form-control" id="id_caption" name="caption" placeholder="Caption">
                    </div>
                    <div class="form-group">
                        <label for="Id_Photo">Upload Photo</label>
                        <input type="file" class="form-control-file" id="id_photo" name="photo">
                    </div>
                    <div class="form-group previewImage" style="display: none; text-align: center">
                        <span style="font-size: 1.2rem;">Preview</span>
                        <br/>
                        <img id="preview" style="max-width: 100%; max-height: 100%"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    function readURL(input) {
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#id_photo").change(function(){
        $(this).parent().siblings('.previewImage').show();
        readURL(this);
    });
    </script>
</body>
</html>
