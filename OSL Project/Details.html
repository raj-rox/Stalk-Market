<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

                <div class="details">
                    <div class="detailsImage" style="text-align: center;">
                        <img class="postImage" src="Large.png" alt="Card image cap">

                    <br>

    <script>
    $(document).ready(function(){
        $('.like').click(function(e){
            var id = $(this).attr('id');
            var url = "../post/"+id+"/like/";
            //$.getJSON(url, function(result) {
                if($(this).hasClass('liked')){
                    $(this).attr('src', 'InstagramLike.png').removeClass('liked');
                    $(this).siblings('.likecount').text((parseInt($(this).siblings('.likecount').text())-1));
                }
                else {
                    $(this).attr('src', 'Liked.png').addClass('liked');
                    $(this).siblings('.likecount').text((parseInt($(this).siblings('.likecount').text())+1));
                }
            //});
        });
    });
